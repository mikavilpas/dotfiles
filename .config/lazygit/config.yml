# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json

services:
  "gitlab.baronatechnologies.fi": "gitlab:gitlab.baronatechnologies.fi"

customCommands:
  - key: "<c-v>"
    context: "global"
    description: "Create new conventional commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "build"
            description: "Changes that affect the build system or external dependencies"
            value: "build"
          - name: "feat"
            description: "A new feature"
            value: "feat"
          - name: "fix"
            description: "A bug fix"
            value: "fix"
          - name: "chore"
            description: "Other changes that don't modify src or test files"
            value: "chore"
          - name: "ci"
            description: "Changes to CI configuration files and scripts"
            value: "ci"
          - name: "docs"
            description: "Documentation only changes"
            value: "docs"
          - name: "perf"
            description: "A code change that improves performance"
            value: "perf"
          - name: "refactor"
            description: "A code change that neither fixes a bug nor adds a feature"
            value: "refactor"
          - name: "revert"
            description: "Reverts a previous commit"
            value: "revert"
          - name: "style"
            description: "Changes that do not affect the meaning of the code"
            value: "style"
          - name: "test"
            description: "Adding missing tests or correcting existing tests"
            value: "test"
      - type: "input"
        title: "message"
        key: "Message"
        initialValue: "{{.Form.Type}}: "

    command: "git commit --message '{{.Form.Type}}{{.Form.Scope}}{{.Form.Breaking}}: {{.Form.Message}}'"
    loadingText: "Creating conventional commit..."

keybinding:
  universal:
    edit: e

os:
  # https://github.com/jesseduffield/lazygit/blob/master/pkg/config/editor_presets.go#L49
  editPreset: "nvim"
  openLink: open "$(echo "{{link}}" | sed 's/%2F/\//g')"

promptToReturnFromSubprocess: false

notARepository: "quit"

# https://github.com/catppuccin/lazygit/blob/main/themes-mergable/frappe/flamingo.yml
gui:
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - "#eebebe"
      - bold
    inactiveBorderColor:
      - "#a5adce"
    optionsTextColor:
      - "#8caaee"
    selectedLineBgColor:
      - "#616268"
    cherryPickedCommitBgColor:
      - "#51576d"
    cherryPickedCommitFgColor:
      - "#eebebe"
    unstagedChangesColor:
      - "#e78284"
    defaultFgColor:
      - "#c6d0f5"
    searchingActiveBorderColor:
      - "#e5c890"

git:
  paging:
    colorArg: always
    pager: whenDark.sh delta --paging=never --syntax-theme zenburn || delta --paging=never --syntax-theme light
