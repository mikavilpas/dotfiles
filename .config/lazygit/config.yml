# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json

services:
  "gitlab.baronatechnologies.fi": "gitlab:gitlab.baronatechnologies.fi"

customCommands:
  - key: "-"
    context: global
    description: Show branch graph
    command: git lg # custom git alias
    subprocess: true
  - key: "<c-v>"
    context: "global"
    description: "Create new conventional commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "build"
            description:
              "Changes that affect the build system or external dependencies"
            value: "build"
          - name: "feat"
            description: "A new feature"
            value: "feat"
          - name: "fix"
            description: "A bug fix"
            value: "fix"
          - name: "chore"
            description: "Other changes that don't modify src or test files"
            value: "chore"
          - name: "ci"
            description: "Changes to CI configuration files and scripts"
            value: "ci"
          - name: "docs"
            description: "Documentation only changes"
            value: "docs"
          - name: "perf"
            description: "A code change that improves performance"
            value: "perf"
          - name: "refactor"
            description:
              "A code change that neither fixes a bug nor adds a feature"
            value: "refactor"
          - name: "revert"
            description: "Reverts a previous commit"
            value: "revert"
          - name: "style"
            description: "Changes that do not affect the meaning of the code"
            value: "style"
          - name: "test"
            description: "Adding missing tests or correcting existing tests"
            value: "test"
      - type: "input"
        title: "message"
        key: "Message"
        initialValue: "{{.Form.Type}}: "

    command:
      "git commit --message '{{.Form.Type}}{{.Form.Scope}}{{.Form.Breaking}}:
      {{.Form.Message}}'"
    loadingText: "Creating conventional commit..."
  - key: "<c-a>"
    context: "global"
    description: "Save everything as WIP"
    command: "git commit --all --no-verify --message 'WIP: work in progress'"
  - key: "<c-r>"
    context: "commits"
    description: "Reword, leaving only the first line"
    # this is really useful when I have tons of squashed temp commits and I
    # want to reduce the repetition in the commit messages
    command:
      "git commit --amend --no-verify --message '{{.SelectedLocalCommit.Name}}'"

keybinding:
  universal:
    edit: e
    prevTab: ö
    nextTab: ä
  files:
    commitChanges: C # using the interactive commit dialog
    commitChangesWithEditor: c # using neovim
    toggleTreeView: f

os:
  # I usually use lazygit embedded in nvim. For this, I use
  # https://github.com/willothy/flatten.nvim to simplify the setup without the
  # need for external applications.
  #
  edit: "nvim {{filename}}"
  editAtLine: "nvim +{{line}} {{filename}}"
  editAtLineAndWait: "nvim +{{line}} {{filename}}"

  # Create pull request command opens a URL with incorrect escaping #3064
  # https://github.com/jesseduffield/lazygit/issues/3064
  openLink: open -n "$(echo {{link}} | sed 's/%3E/>/g' | sed 's/%2F/\//g' )"

promptToReturnFromSubprocess: false

notARepository: "quit"

# https://github.com/catppuccin/lazygit/blob/main/themes-mergable/macchiato/pink.yml
gui:
  commitHashLength: 0
  nerdFontsVersion: "3"
  scrollHeight: 15
  theme:
    activeBorderColor:
      - "#f5bde6"
      - bold
    inactiveBorderColor:
      - "#a5adcb"
    optionsTextColor:
      - "#8aadf4"
    selectedLineBgColor:
      - "#363a4f"
    cherryPickedCommitBgColor:
      - "#494d64"
    cherryPickedCommitFgColor:
      - "#f5bde6"
    unstagedChangesColor:
      - "#ed8796"
    defaultFgColor:
      - "#cad3f5"
    searchingActiveBorderColor:
      - "#eed49f"

git:
  parseEmoji: true
  paging:
    colorArg: always
    pager:
      whenDark.sh delta --paging=never --syntax-theme zenburn || delta
      --paging=never --syntax-theme light
