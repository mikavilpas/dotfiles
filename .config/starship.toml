# https://github.com/etrigan63/Catppuccin-starship/blob/main/user_starship.toml

palette = "catppuccin_mocha"
format = """
[ÓÇ∂](blue)\
$username\
[Óúë ](fg:crust bg:blue)\
[ÓÇ∞](bg:text fg:blue)\
$directory\
[ÓÇ∞](fg:text bg:peach)\
$git_branch\
$git_status\
[ÓÇ∞](fg:peach bg:mauve)\
$nodejs\
$rust\
[ÓÇ∞](fg:mauve bg:green)\
$status\
[ÓÇ∞](fg:green bg:blue)\
$time\
$cmd_duration\
[ÓÇ∞ ](fg:blue)\
\n$character"""

# Disable the blank line at the start of the prompt
# add_newline = false

[directory]
style = "fg:crust bg:text"
format = "[ $path ]($style)"
truncation_length = 100
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "Ôêò"
style = "fg:crust bg:peach"
format = '[[ $symbol $branch ](fg:crust bg:peach)]($style)'

[git_status]
style = "fg:crust bg:peach"
format = '[[($all_status$ahead_behind )](fg:crust bg:peach)]($style)'

[nodejs]
symbol = "Óúò"
style = "fg:crust bg:mauve"
format = '[[ $symbol ($version) ](fg:crust bg:mauve)]($style)'

[rust]
symbol = "Óû®"
style = "fg:crust bg:mauve"
format = '[[ $symbol ($version) ](fg:crust bg:mauve)]($style)'

[time]
disabled = false
time_format = "%R"                                 # Hour:Minute Format
style = "fg:crust bg:blue"
format = '[[ Ôôè $time ](fg:crust bg:blue)]($style)'

[cmd_duration]
min_time = 500
# format = 'underwent [$duration](bold yellow)'
style = "fg:crust bg:blue"
format = '[[ Ôî† $duration ](fg:crust bg:blue)]($style)'

[status]
style = 'fg:crust bg:green'
symbol = 'üî¥'
success_symbol = ''
format = '[ $symbol$signal_name$int]($style)'
map_symbol = true
disabled = false

[character]
format = "$symbol "
success_symbol = "\\$"

