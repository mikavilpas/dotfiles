# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like ÔÑ† to save some space
[username]
show_always = false
style_user = "fg:#11111b bg:#89B4FA"
style_root = "fg:#11111b bg:#f38ba8"
format = '[$user ]($style)'

[directory]
style = "fg:#11111b bg:#cdd6f4"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "Ôêò"
style = "fg:#11111b bg:#fab387"
format = '[[ $symbol $branch ](fg:#11111b bg:#fab387)]($style)'

[git_status]
style = "fg:#11111b bg:#fab387"
format = '[[($all_status$ahead_behind )](fg:#11111b bg:#fab387)]($style)'

[nodejs]
symbol = "Óúò"
style = "fg:#11111b bg:#cba6f7"
format = '[[ $symbol ($version) ](fg:#11111b bg:#cba6f7)]($style)'

[rust]
symbol = "Óû®"
style = "fg:#11111b bg:#cba6f7"
format = '[[ $symbol ($version) ](fg:#11111b bg:#cba6f7)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#11111b bg:#89b4fa"
format = '[[ Ôôè $time ](fg:#11111b bg:#89b4fa)]($style)'

[cmd_duration]
min_time = 500
# format = 'underwent [$duration](bold yellow)'
style = "fg:#11111b bg:#89b4fa"
format = '[[ Û±´° $duration ](fg:#11111b bg:#89b4fa)]($style)'


[status]
style = 'fg:#11111b bg:#a6e3a1'
symbol = 'üî¥'
success_symbol = ''
format = '[ $symbol$signal_name$int]($style)'
map_symbol = true
disabled = false
