settings.cargo.binstall = true

# Pick tools that renovate can manage updates for. See:
# https://docs.renovatebot.com/modules/manager/mise/
[tools]

"cargo:eza" = "0.23.3"
"ubi:BurntSushi/ripgrep" = { version = "15.0.0", exe = "rg" }
"ubi:JohnnyMorganz/stylua" = "2.3.0"
"ubi:aaronriekenberg/rust-parallel" = "1.18.1"
"ubi:ajeetdsouza/zoxide" = "0.9.8"
"ubi:ankitpokhrel/jira-cli" = { version = "1.7.0", exe = "jira" }
"ubi:atuinsh/atuin" = { version = "18.8.0", matching_regex = ".tar.gz$" }
"ubi:cargo-bins/cargo-binstall" = "1.15.7"
"ubi:chmln/sd" = "1.0.0"
"ubi:dandavison/delta" = "0.18.2"
"ubi:gitlab-org/cli" = { version = "1.74.0", provider = "gitlab", exe = "glab" }
"ubi:jesseduffield/lazydocker" = "0.24.1"
"ubi:junegunn/fzf" = "0.66.0"
"ubi:sharkdp/bat" = "0.25.0"
"ubi:sharkdp/fd" = "10.3.0"
"ubi:sharkdp/hyperfine" = "1.19.0"
"ubi:starship/starship" = "1.23.0"
"ubi:tree-sitter/tree-sitter" = "0.25.10"
"ubi:watchexec/watchexec" = "2.3.2"

github-cli = "2.82.0"
jq = "1.8.1"
actionlint = "1.7.8"
dotenv-linter = "4.0.0"
ubi = "0.8.1"
yq = "4.48.1"


[tools."ubi:ducaale/xh"]
version = "0.25.0"
postinstall = """
mkdir -p ~/.config/fish/completions
mise exec -- xh --generate complete-fish > ~/.config/fish/completions/xh.fish
"""
