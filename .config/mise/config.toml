"npm:yaml-language-server" = "1.19.2"
"pipx:awslabs.cloudwatch-mcp-server" = "0.0.19"
"ubi:BurntSushi/ripgrep" = { version = "15.1.0", exe = "rg" }
"ubi:JohnnyMorganz/stylua" = "2.3.1"
"ubi:MordechaiHadad/bob" = "4.1.6"
"ubi:aaronriekenberg/rust-parallel" = "1.21.0"
"ubi:ajeetdsouza/zoxide" = "0.9.9"
"ubi:ankitpokhrel/jira-cli" = { version = "1.7.0", exe = "jira" }
"ubi:ast-grep/ast-grep" = "0.40.5"
"ubi:atuinsh/atuin" = { version = "18.11.0", matching_regex = ".tar.gz$" }
"ubi:cargo-bins/cargo-binstall" = "1.17.4"
"ubi:charmbracelet/glow" = "2.1.1"
"ubi:chmln/sd" = "1.0.0"
"ubi:dandavison/delta" = "0.18.2"
