name: Linting
permissions:
  contents: read
on: [push, pull_request]

jobs:
  markdownlint:
    name: markdownlint
    runs-on: ubuntu-24.04
    steps:
      - uses: DavidAnson/markdownlint-cli2-action@v20.0.0

  actionlint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - name: actionlint
        uses: raven-actions/actionlint@v2.0.1
