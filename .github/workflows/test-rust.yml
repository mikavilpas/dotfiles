# based on https://github.com/sxyazi/yazi/blob/1a2a18e333de4d92bd83028c808cc9d388b84b60/.github/workflows/test.yml?plain=1#L1
name: Run rust tests

on:
  pull_request: ~
  push:
    branches:
      - main

env:
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: sccache
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup the mold linker
        uses: rui314/setup-mold@725a8794d15fc7563f59595bd9556495c0564878 # v1
      - name: Setup Rust toolchain
        run: rustup toolchain install nightly --profile minimal
        working-directory: scripts

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: Build
        run: cargo build --workspace --verbose
        working-directory: scripts

      - name: Install tools with UBI
        shell: bash
        run: |
          mkdir -p "$HOME/.local/bin"
          # make the tools available for subsequent steps
          echo "$(pwd)/bin" >> "$GITHUB_PATH"
          curl --silent --location \
              https://raw.githubusercontent.com/houseabsolute/ubi/master/bootstrap/bootstrap-ubi.sh |
              TARGET="$HOME/.local/bin" sh

          ubi --project mikefarah/yq

          VERSION=$(yq '.tools."aqua:nextest-rs/nextest/cargo-nextest"' .config/mise/config.toml)
          ubi --project nextest-rs/nextest --exe cargo-nextest --tag "cargo-nextest-$VERSION"

          ls -alR bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: cargo nextest run --workspace --verbose --all-features
        working-directory: scripts
